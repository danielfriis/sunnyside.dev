<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            max-height: calc(100vh - 40px);
            padding: 20px;
            object-fit: contain;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src="sunnyside.png" alt="the sunny side of a street, a person sitting and enjoying the sun, watercolor">
</body>
</html>
